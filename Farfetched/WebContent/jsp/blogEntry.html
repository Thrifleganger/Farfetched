<div class="row" style="height: 300px;">
	<div class="col-md-10">
		<div class="blog-item" id="blog-item">
			<div class="blog-cover-image">
				<img class="image-link image-link" ng-src="{{ 'retrieveImageStream/'+ blog.image }}">
				<div class="blog-cover-title blog-cover-title" ng-bind-html="trustAsHtml(blog.title)"></div>
			</div>
		</div>
	</div>
</div>
